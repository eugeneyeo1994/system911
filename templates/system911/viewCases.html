<!doctype html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>View Cases</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>

  #selectable .ui-selecting { background: #FECA40; }
  #selectable .ui-selected { background: #F39814; color: white; }
  #selectable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
  #selectable li { margin: 3px; padding: 0.4em; font-size: 1.4em; height: 18px; }
  input{width:99.2%;}
  td{padding:0 0 0 0;}
   .ui-tabs-vertical { width: 55em; }
  .ui-tabs-vertical .ui-tabs-nav { padding: .2em .1em .2em .2em; float: left; width: 12em; }
  .ui-tabs-vertical .ui-tabs-nav li { clear: left; width: 100%; border-bottom-width: 1px !important; border-right-width: 0 !important; margin: 0 -1px .2em 0; }
  .ui-tabs-vertical .ui-tabs-nav li a { display:block; }
  .ui-tabs-vertical .ui-tabs-nav li.ui-tabs-active { padding-bottom: 0; padding-right: .1em; border-right-width: 1px; }
  .ui-tabs-vertical .ui-tabs-panel { padding: 1em; float: right; width: 40em;}
.ui-selectmenu-button.ui-button {
    width: 6em;
}

  </style>

</head>
<body style=" background-image: url('{% static 'test/red.png' %}')">
 
<ol id="selectable">

{% if cases %}
  {% for row in cases %}
  
	<table  border="1" style="border-collapse: collapse;" cellspacing="0"> 
    <tr>
      <td>Case Id: {% csrf_token %}</td><td colspan="3"><input  id="cid" type="text" name="caseId" readonly="readonly"> {{row.caseId}}</td>
    </tr>

    <tr>
      <td>Case Summary (<u><a href="#" onclick="writeSummary()">edit</a></u>)</td><td colspan="3"><textarea id="summary" name="caseSum" rows="5" name="happened" readonly="readonly" style="resize: none;padding:0 0 0 0; margin:0 0 0 0;" cols="50">{{row.summary}}</textarea></td>
    </tr>

     <tr>
      <td>Case Name (<u><a href="#" onclick="writeCaseName()">edit</a></u>)</td><td colspan="3"><input id="cname" type="text" name="caseName" readonly="readonly">{{row.caseName}}</td>
    </tr>
  </table>
  <button onclick="caseDetail({{row.caseId}})">View Case Detail</button>
  
  {% endfor %}
{% endif %}

</ol>
 
</body>
</html>
